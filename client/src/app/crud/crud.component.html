<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<h2> CRUD </h2>
<h1>{{title}}</h1>

<ul>
  <li *ngFor="let e of employees">
    ID: {{e.id}} Name: {{e.name}} >
    <!--<button class="btn btn-default" (click)="getEmployee(e.id); e.value=''">Detail</button>-->
    <a class="btn btn-default" routerLink="/detail/{{e.id}}" type="button">Detail</a> -
    <a class="btn btn-default" routerLink="/update/{{e.id}}" type="button">Edit</a> -
    <button class="btn btn-default" (click)="deleteEmployee(e); e.value=''">Delete</button>
  </li>
</ul>
