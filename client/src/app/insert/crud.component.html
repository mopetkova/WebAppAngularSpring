<h2> CRUD </h2>
<h1>{{title}}</h1>

<ul>
  <li *ngFor="let e of employees">
    {{e.id}} - {{e.name}}
    <button (click)="updateEmployee(e); e.value=''">Edit</button>
    <button (click)="deleteEmployee(e); e.value=''">Delete</button>
  </li>
</ul>
